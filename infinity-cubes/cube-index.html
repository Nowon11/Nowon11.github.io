<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="sounds/sound-config.js"></script>
  <script src="javascript.js" defer></script>
  <title>Cube Index - Infinity Cubes</title>
  <link rel="icon" type="image/png" href="Thumbnail.png">
</head>
<body class="index-page">
  <button class="backButton" onclick="location.href='index.html'">‚Üê Back</button>
  
  <header>
    <h1>Cube Index</h1>
  </header>

  <!-- Tabbed content -->
  <div class="index-container">
    <div class="index-tab-buttons">
      <button class="index-tab-button active" onclick="switchIndexTab('all-cubes')">All Cubes</button>
      <button class="index-tab-button" onclick="switchIndexTab('overworld')">Overworld</button>
      <button class="index-tab-button" onclick="switchIndexTab('cave')">Cave</button>
      <button class="index-tab-button" onclick="switchIndexTab('volcano')">Volcano</button>
      <button class="index-tab-button" onclick="switchIndexTab('space')">Space</button>
    </div>
    
    <div class="index-content">
      <!-- All Cubes Tab -->
      <div id="all-cubes-tab" class="index-tab-panel active">
        <h2>All Available Cubes</h2>
        <div id="allCubesContainer" class="cubes-grid">
          <!-- All cubes will be displayed here -->
        </div>
      </div>
      
      <!-- Zone Tabs -->
      <div id="overworld-tab" class="index-tab-panel">
        <h2>Overworld Zone</h2>
        <div id="overworldContainer" class="cubes-grid">
          <!-- Overworld zone cubes will be displayed here -->
        </div>
      </div>
      
      <div id="cave-tab" class="index-tab-panel">
        <h2>Cave Zone</h2>
        <div id="caveContainer" class="cubes-grid">
          <!-- Cave zone cubes will be displayed here -->
        </div>
      </div>
      
      <div id="volcano-tab" class="index-tab-panel">
        <h2>Volcano Zone</h2>
        <div id="volcanoContainer" class="cubes-grid">
          <!-- Volcano zone cubes will be displayed here -->
        </div>
      </div>
      
      <div id="space-tab" class="index-tab-panel">
        <h2>Space Zone</h2>
        <div id="spaceContainer" class="cubes-grid">
          <!-- Space zone cubes will be displayed here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
