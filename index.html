<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nowon Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1517430816045-df4b7de11d1d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 100px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .button-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      max-width: 400px;
      margin: auto;
    }

    a.button {
      text-decoration: none;
      background-color: #1f1f1f;
      border: 2px solid #00ffc8;
      padding: 15px 30px;
      border-radius: 8px;
      color: #00ffc8;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #00ffc8;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Nowon11 Games</h1>
    <div class="button-grid">
      <a class="button" href="https://infinity-cubes.onrender.com/login.html" target="_blank">Infinity Cubes</a>
      <a class="button" href="delete-the-game/index.html">Delete the Game</a>
      <a class="button" href="idle/index.html">Test Clicker</a>
      <!-- Add more buttons here -->
    </div>
  </div>
</body>
</html>
